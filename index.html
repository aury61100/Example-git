<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">    
    <link rel="stylesheet" href="css/style.css">
    <title>Creative Club</title>
</head>
<body>
    <nav>
        <img src="img/logo.png" alt="creative club logo">

    </nav>

    <div class="container-words">
        <div class="carousel">
          <div class="pre-word">WE ARE WORKING TO RETURN WITH  </div>
          <div class="change-word">

              <div class="change-inner-element">NEW LOGO</div>
              <div class="change-inner-element">NEW DESIGN</div>
              <div class="change-inner-element">NEW GRAPHIC</div>
              <div class="change-inner-element">NEW COLLABORATION</div>
            </div>
          </div>
        </div>
    </div>

    <div class="container">
        <h3>RETURN SOON</h3>
        <div class="bar">
          <div class="progress"></div>
        </div>
    </div>

</body>
</html>
